    function enlargeBubble(event) {
      const bubble = event.currentTarget;
      const content = bubble.querySelector(".bubble-content");
      bubble.classList.toggle("enlarged");
      content.style.display = bubble.classList.contains("enlarged") ? "block" : "none";

      align-items: center;

    .thought-bubble.enlarged {
